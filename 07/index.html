<html>

<head>
    <title>VISUALPLAYER-v0.1</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/AudioTool.js"></script>
    <script src="./js/Pixel.js"></script>
    <script src="./js/Song.js"></script>
    <script src="./js/App.js"></script>
</head>

<body>
    <div id="setlist" class="top left">
        <ul>
            <li class="white">> 01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </div>
    <div id="controls" class="top right">
        <h2 class="white">_Controls</h2>
        <div id="controls">
            <p>spacebar : play/pause</p>
            <p>click : switch artist</p>
            <p>move : playback rate</p>
        </div>
    </div>
    <div id="name" class="bottom left">
        <p><span id="song">ageispolis</span> (<span id="artist">AphexTwin</span>)</p>
    </div>
    <div id="infos" class="bottom right">
        <p id="pbRate">0.000</p>
        <p id="time"><span id="current">000.00</span>/<span id="total">000.00</span></p>
    </div>
    
</body>

</html>
