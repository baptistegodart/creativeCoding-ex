<html>

<head>
    <title>VISUALPLAYER-v1.0</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/AudioTool.js"></script>
    <script src="./js/Pixel.js"></script>
    <script src="./js/Song.js"></script>
    <script src="./js/App.js"></script>
</head>

<body>
    <ul id="setlist" class="top left"></ul>
    <div id="controls" class="top right">
        <h2 id="btnControl" class="white btn">+ Controls</h2>
        <div>
            <p class="controlsContent white">Spacebar : play/pause</p>
            <p class="controlsContent white">Mouse move : playback rate</p>
        </div>
    </div>
    <div id="name" class="bottom left">
        <p class="bottomInfos"><span id="song">ageispolis</span> (<span id="artist">AphexTwin</span>)</p>
    </div>
    <div id="infos" class="bottom right bottomInfos">
        <p id="pbRate">0.000</p>
        <p id="time"><span id="current">000.00</span>/<span id="total">000.00</span></p>
    </div>
    
</body>

</html>
